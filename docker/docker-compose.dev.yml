version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: openclaw_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - openclaw_data:/openclaw-data
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DB_HOST=db
      - DB_NAME=openclaw_dashboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - OPENCLAW_DATA_PATH=/openclaw-data
      - OPENCLAW_IMAGE=fourplayers/openclaw:latest
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        echo 'Creating migrations...' &&
        python manage.py makemigrations core workspaces skills billing automations jobapply --noinput &&
        echo 'Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'Starting server...' &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Celery Worker
  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
    volumes:
      - ../backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - openclaw_data:/openclaw-data
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-change-in-production
      - DB_HOST=db
      - DB_NAME=openclaw_dashboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENCLAW_DATA_PATH=/openclaw-data
      - OPENCLAW_IMAGE=fourplayers/openclaw:latest
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: celery -A config worker -l info

volumes:
  postgres_data:
  openclaw_data:
